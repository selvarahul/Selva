    <h4>Create your Profile</h4>
    <form action="">
      <label for="">First Name:</label>
      <input type="text" />
      <br />
      <br />
      <label for="">Last Name:</label>
      <input type="text"  />
      <br />
      <br />
      <label for="">EmailID:</label>
      <input type="text" />
      <br />
      <br />
      <label for="">Class Standing:</label>
      <select name="" id="">
        <option value="">Freshman</option>
        <option value="">Experienced</option>
      </select>
      <br />
      <br />

      <div style="position: relative; left: 70px;">
        <input type="radio" name="css" />

        <br />

        <br />
        <input type="radio" name="css" />

        <br />
        <input type="radio" name="css" />

      </div>

      <div style="position: relative; left: 70px;">
        <input type="Checkbox" />
        <label for="">Veteran</label>
        <br />
        <input type="Checkbox" />

        <input type="Checkbox" />

      <br />
      <br />
      <p>
        Program and <br />other <br />
        information you <br />
        like to share
      </p>
      <textarea name="" style="position: relative; left: 140px; bottom: 130px;" cols="30" rows="10"></textarea>
      <p style="position: relative; bottom: 100px;">
        Upload your <br />profile picture <br />(JPG,GIF,PNG <br />or TIF file)
      </p>
      <input type="file" style="position: relative; left: 140px; bottom: 170px;" />
    </form>
    <div style="position: relative; left: 130px; bottom: 100px;">
      <input type="submit" />
      <input type="reset" />
    </div>
